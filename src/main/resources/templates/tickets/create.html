<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
 <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	<title>Ticket Tracker - Create Ticket</title>
</head>
<body>
<h1>Ticket Tracker - Create Ticket</h1>
<form th:action="@{/tickets/create}" method="post" th:object="${ticket}">
    <label>Title:</label>
    <input type="text" th:field="*{title}" required/><br/>
    <label>Description:</label>
    <textarea th:field="*{description}" required></textarea><br/>
    <label>Content:</label>
    <textarea th:field="*{content}" required></textarea><br/>
    <input type="submit" value="Create" style="background-color:DodgerBlue"/>
</form>
</body>
</html>
